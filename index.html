<html>
<head>
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/speech-commands"></script>
    <!--<script src="voicetfjs.js"></script>-->
    <script type="text/javascript">
        async function downloadModelLocally() {
            const model2 = await tf.loadLayersModel('https://storage.googleapis.com/tfjs-models/tfjs/speech-commands/v0.3/browser_fft/18w/model.json');
            const saveResult = await model2.save('downloads://mymodel');
        }
    </script>
</head>
<body>
    <p>version-3</p>
    <div id="console"></div>
    <script src="index.js"></script>
    <button onclick="downloadModelLocally()">save model</button><br /><br />
    <button id="left" onmousedown="collect(0)" onmouseup="collect(null)">Left</button>
    <button id="right" onmousedown="collect(1)" onmouseup="collect(null)">Right</button>
    <button id="noise" onmousedown="collect(2)" onmouseup="collect(null)">Noise</button>
    <br /><br />
    <button id="train" onclick="train()">Train</button><br />
    <button onclick="seeexample();">see example</button>
</body>
</html>
